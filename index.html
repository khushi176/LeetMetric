<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeetMetric</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
       <!-- Heading
       user
       stats  -->
       <h1>LeetMetric</h1>
       
       <!-- user container -->
       <div class="user-container">
        <p>ENTER YOUR NAME:</p>

        <div class="user-input-container">
            <input type="text" placeholder="Enter name here" id="user-input">
            <button id="search-btn">Search</button>
        </div>

       </div>

       <!-- Stats container -->
        <div class="stats-container">
            <div class="progress">
              <div class="progress-item">
                <div class="easy-progress circle">
                    <span id="easy-level"></span>
                    <p>Easy</p>
                </div>
              </div>

              <div class="progress-item">
                <div class="Medium-progress circle">
                    <span id="Medium-level"></span>
                    <p>Medium</p>
                </div>
              </div>

              <div class="progress-item">
                <div class="Hard-progress circle">
                    <span id="Hard-level"></span>
                    <p>Hard</p>
                </div>
              </div>

            </div>

            <div class="stats-card">
              <!-- Directly populate Card here from the js code -->

            </div>

        </div>

       </div>
    <script src="script.js"></script>
</body>
</html>
